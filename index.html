<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game of Thrones</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){

            $('img').click(function(){

                $('#details').empty();

                var id =$(this).attr('id');

                $.get(`https://anapioficeandfire.com/api/houses/${id}`, function(data){
                    var string = data.titles[0];
                    for(var i = 1; i <data.titles.length; i++){
                        string += "," + data.titles[i];
                    }

                    $('#details').append(`<h1>House Details</h1><h2>Name: ${data.name}</h2><h3>Words: ${data.words}</h3><h3>Titles: ${string}</h3>`);
                },'json');
            });
        });
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <img src="images/stark.jpg" id="362" alt="stark">
            <img src="images/targaryen.jpg" id="378" alt="targaryen">
            <img src="images/lannister.jpg" id="229" alt="lannister">
            <img src="images/baratheon.png" id="17" alt="baratheon">
        </div>
        <div id="details">
            <h1>House Details</h1>
        </div><!-- end of details div -->
    </div><!-- end of wrapper div -->
</body>
</html>
